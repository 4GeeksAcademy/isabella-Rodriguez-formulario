<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container px-5 my-5" >
        <div class="card">
            <div class="card-header fs-2 fw-bold">
              Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                 Some fiels are missing!
                  </div>
                    <div>
                        <form>
                            <div class="d-flex justify-content-between">
                                <div class="mb-3" >
                                    <fieldset style="padding:6px;">
                                        <label class="form-label" for="card">Card #</label>
                                        <input class="form-control" size=40 id="card" type="text" placeholder="XXXXXXXXXXX" />

                                    </fieldset>
                                </div>
                                <div class="mb-3">
                                    <fieldset style="padding:6px;">
                                        <label class="form-label" for="cvc">CVC #</label>
                                        <input class="form-control"  size=40 id="cvc" type="text" placeholder="0000" data-sb-validations="required" />
                                        <div class="invalid-feedback" data-sb-feedback="cvc:required">CVC # is required.</div>
                                    </fieldset>    
                                </div>
                                <div class="mb-3">
                                    <fieldset style=" padding:6px;">
                                        <label class="form-label" for="amount">Amount</label>
                                        <div class="d-flex">
                                            <i class="fa-solid fa-dollar-sign position-absolute"></i>
                                        <input class="form-control" size=40 id="amount" type="text" placeholder="Amount" />
                                    </fieldset>
                                </div>
                            </div>    
                        </div>
                        <div class="fl-name d-flex justify-content-between">
                            <div class="f-name">
                                <fieldset class="mb-3" style=" padding:6px;">
                                    <div class="mb-3">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input class="form-control" size=50 id="firstName" type="text"/>
                                    </div>
                                </fieldset>
                                <fieldset class="mb-3" style=" padding:6px;">
                                <div class="mb-3">
                                    <label class="form-label" for="City">City</label>
                                    <input class="form-control" size=60 id="lastName" type="text" />
                                </div>
                                </fieldset>
                                <fieldset class="mb-3" style="padding:6px;">
                                    <div class="credit-type">
                                        <p>We accept:</p>
                                        <form action="/action_page.php">
                                            <div class="bg-secondary">
                                                <input type="radio" id="html" name="fav_language" value="HTML">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                                <input type="radio" id="css" name="fav_language" value="CSS">
                                                <i class="fa-brands fa-cc-visa"></i>
                                                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                                <input type="radio" id="css" name="fav_language" value="CSS">
                                                <i class="fa-brands fa-cc-visa"></i>
                                            </div>
                                        </form> 
                                    </div>
                                </fieldset>
                            </div> 
                            <div class="l-name">
                                <fieldset class="mb-3" style=" padding:6px;">
                                    <div class="mb-3">
                                        <label class="form-label" for="city">Last Name</label>
                                        <input class="form-control" size=60 id="city" type="text"  />
                                    </div>
                                </fieldset>
                                <fieldset class="mb-3" style="padding:6px;">
                                    <div class="address d-flex justify-content-between">
                                        <div class="mb-3">
                                            <label class="form-label" for="state">Departamento</label>
                                            <select class="form-select" style="width: 140px;" id="state" aria-label="State">
                                                <option value="Pick A Deparment">Escoge un Departamento</option>
                                                <option value="Cundinamarca">Cundinamarca</option>
                                                <option value="Santander">Santande</option>
                                                <option value="Boyaca">Boyaca</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="postalCode">Postal Code</label>
                                            <input class="form-control" id="postalCode" type="text" />
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="mb-3">
                                    <label class="form-label" for="message">Message</label>
                                    <textarea class="form-control" id="message" type="text" placeholder="" style="height: 10rem;" required ></textarea>
                                    <div id="messageHelp" class="form-text">Add any message here</div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3"  id="footer">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                          </div>
                            </div>
                    

                        </form>
                  </div>
            </div>
        </div>
    </div>
